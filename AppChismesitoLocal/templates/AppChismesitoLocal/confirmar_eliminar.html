<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar "{{ publicacion.titulo }}"?</h1>
    <form action="{% url 'eliminar_publicacion' publicacion.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_publicaciones' %}">Cancelar</a>
</body>
</html>
